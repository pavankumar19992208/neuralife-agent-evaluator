version: "3.8"
services:
  api:
    build: ./api
    container_name: nle_api
    ports:
      - "8000:8000"
    environment:
      - DATA_DIR=/data
      - NLE_DATA_DIR=/data
      - PYTHONUNBUFFERED=1
    volumes:
      - ./api:/app
      - ./runner:/app/runner
      - ./data:/data
      - ./ui:/app/ui:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

