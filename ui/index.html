<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Neuralife Evaluator UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      h2 {
        margin-top: 2rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.5rem;
      }
      input,
      button {
        padding: 6px 10px;
        margin: 4px 0;
      }
      pre {
        background: #f7f7f7;
        padding: 10px;
        border-radius: 6px;
        overflow: auto;
        max-height: 400px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .muted {
        color: #666;
        font-size: 0.9em;
      }
      a {
        cursor: pointer;
        color: #0b6ef6;
        text-decoration: underline;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
      }
      .badge {
        background: #eee;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.8em;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Neuralife Agent Evaluator</h1>

    <h2>Health</h2>
    <div class="row">
      <button onclick="loadHealth()">Refresh</button>
      <span class="muted">GET /health</span>
    </div>
    <pre id="health">Loading...</pre>

    <h2>Evaluation Reports (Day 3)</h2>
    <div class="row">
      <button onclick="loadReportList()">Refresh List</button>
      <span class="muted">Generated by evaluation_pipeline.py</span>
    </div>
    <ul id="reportList"></ul>
    <div id="reportActions" style="display: none; margin-bottom: 10px">
      <a id="openHtmlLink" href="#" target="_blank" style="font-weight: bold"
        >Open HTML Report ↗</a
      >
    </div>
    <pre id="reportView">Select a report above...</pre>

    <h2>Start Sandbox Eval (Day 1/2)</h2>
    <div>
      <label>Archive path (on server):</label><br />
      <input
        id="archivePath"
        size="70"
        value="/data/agents/home_automation_agent.tar.gz"
      />
    </div>
    <div class="row">
      <label>Cmd:</label>
      <input id="cmd" size="30" value="python agent_main.py" />
      <label>Timeout(s):</label>
      <input id="timeout" type="number" value="30" style="width: 80px" />
      <button onclick="startEval()">POST /start-eval</button>
    </div>
    <pre id="startEvalResp">Fill and click Start…</pre>

    <h2>Raw Traces</h2>
    <div class="row">
      <button onclick="loadTraceList()">Refresh</button>
    </div>
    <ul id="traceList"></ul>
    <pre id="traceView">Select a trace…</pre>

    <script>
      async function api(path, opt = {}) {
        const res = await fetch(path, opt);
        const txt = await res.text();
        try {
          return { ok: res.ok, status: res.status, data: JSON.parse(txt) };
        } catch {
          return { ok: res.ok, status: res.status, data: txt };
        }
      }

      async function loadHealth() {
        const r = await api("/health");
        document.getElementById("health").textContent = JSON.stringify(
          r.data,
          null,
          2
        );
      }

      async function startEval() {
        const body = {
          archive_path: document.getElementById("archivePath").value.trim(),
          cmd: document.getElementById("cmd").value.trim(),
          timeout: parseInt(document.getElementById("timeout").value, 10),
          memory: "256m",
          cpus: "0.5",
        };
        const r = await api("/start-eval", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        document.getElementById("startEvalResp").textContent = JSON.stringify(
          r.data,
          null,
          2
        );
        loadTraceList();
      }

      async function loadTraceList() {
        const r = await api("/trace-list");
        const list = document.getElementById("traceList");
        list.innerHTML = "";
        const traces = (r.data && r.data.traces) || [];
        traces.forEach((name) => {
          const li = document.createElement("li");
          const jobId = name.replace("_trace.json", "");
          const a = document.createElement("a");
          a.textContent = jobId;
          a.onclick = () => loadTrace(jobId);
          li.appendChild(a);
          list.appendChild(li);
        });
      }

      async function loadTrace(jobId) {
        const r = await api(`/trace/${jobId}`);
        document.getElementById("traceView").textContent = JSON.stringify(
          r.data,
          null,
          2
        );
      }

      // --- Day 3 Functions ---

      async function loadReportList() {
        const r = await api("/report-list");
        const list = document.getElementById("reportList");
        list.innerHTML = "";
        const reports = (r.data && r.data.reports) || [];

        if (reports.length === 0) {
          list.innerHTML =
            "<li class='muted'>No reports found. Run evaluation_pipeline.py first.</li>";
          return;
        }

        reports.forEach((name) => {
          const li = document.createElement("li");
          const runId = name.replace("_evaluation_report.json", "");

          const a = document.createElement("a");
          a.textContent = "Report: " + runId;
          a.onclick = () => loadReport(name, runId);

          li.appendChild(a);
          list.appendChild(li);
        });
      }

      async function loadReport(filename, runId) {
        // Load JSON view
        const r = await api(`/report/${filename}`);
        document.getElementById("reportView").textContent = JSON.stringify(
          r.data,
          null,
          2
        );

        // Setup HTML link
        const actionDiv = document.getElementById("reportActions");
        const htmlLink = document.getElementById("openHtmlLink");
        actionDiv.style.display = "block";
        htmlLink.href = `/report-html/${runId}`;
      }

      // initial load
      loadHealth();
      loadTraceList();
      loadReportList();
    </script>
  </body>
</html>
