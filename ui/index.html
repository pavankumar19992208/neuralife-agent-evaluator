<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Neuralife Evaluator UI (Placeholder)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      code {
        background: #f5f5f5;
        padding: 2px 4px;
      }
    </style>
  </head>
  <body>
    <h1>Neuralife Agent Evaluator</h1>
    <p>Placeholder UI. API health status:</p>
    <pre id="health">Loading...</pre>
    <script>
      fetch("/health")
        .then((r) => r.json())
        .then((d) => {
          document.getElementById("health").textContent = JSON.stringify(
            d,
            null,
            2
          );
        })
        .catch((e) => {
          document.getElementById("health").textContent = "Error: " + e;
        });
    </script>
  </body>
</html>
